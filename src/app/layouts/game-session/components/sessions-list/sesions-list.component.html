<app-sub-header>
  Game Sessions
</app-sub-header>

<div class="flex items-center justify-center h-full w-full">
  <ul class="m-auto">
    @for(sesion of sessionList(); track sesion.id) {

        <li class="mb-2">
          <div class="flex gap-5 items-center justify-center">
          <a [routerLink]="'/games/sessions/' + sesion.id" class="block w-80 p-3  border-2 text-white border-yellow-400 rounded hover:bg-yellow-100 hover:text-black cursor-pointer transition-colors">
            {{sesion.name}}</a>
            <button
              [routerLink]="'/game/edit/' + sesion.id"
              mat-mini-fab>
              <mat-icon>edit</mat-icon>
            </button>
            <button
            (click)="handleDeleteSession(sesion.id)"
            mat-mini-fab>
            <mat-icon>delete</mat-icon>
          </button>
          </div>
        </li>


    }
  </ul>
</div>
