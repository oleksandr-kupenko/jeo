<div class="game-container">
  <h1 class="game-title">KNOWLEDGE QUEST</h1>

  <div class="jeopardy-board">
    <!-- Header row with category names -->
    <div class="game-board">
      @for (category of categories(); track $index) {
        <div class="category">
          <p>{{ category.name }}</p>
        </div>
      }

      <!-- Questions grid -->
      @for (row of boardRows(); track row.id) {
        @for (cell of row.cells; track cell.category.id) {
          <div
            class="cell"
            [class.selected]="cell.isAnswered"
            [class.empty-cell]="cell.isEmpty"
            (click)="!cell.isEmpty && !cell.isAnswered && onQuestionClick(cell.category, cell.question!)"
          >
            <span>{{ row.value }}</span>
          </div>
        }
      }
    </div>
  </div>

  <app-players></app-players>
</div>
